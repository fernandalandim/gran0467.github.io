<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>LandInc - web portfolio</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/landinc-logo.png" alt="LandInc logo">
        </div>
        <!-- Regular menu -->
        <div class="nav-menu">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="content.html">Content</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Hamburger menu -->
        <div class="mobile-menu">
            <div id="myLinks">
                <a href="index.html">Home</a>
                <a href="content.html">Content</a>
                <a href="about.html">About</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
            <!-- Hamburger menu icon -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img src="images/bars-solid.svg" alt="Burger menu icon">
            </a>
        </div>
    </header>

    <section>
        <form>
            <fieldset>
                <label>Name</label>
                <input class="" placeholder="Name">
            </fieldset>
            <fieldset>
                <label>Email</label>
                <input class="" placeholder="Email">
            </fieldset>
            <fieldset>
                <label>Subject</label>
                <!-- dropdown menu -->
                <input class="" placeholder="What do you want to talk about?">
            </fieldset>
            <fieldset>
                <!-- Text area -->
                <input class="" placeholder="Phone number">
            </fieldset>
            <button>Submit</button>
        </form>
    </section>

    <footer>
        <div class="contact-footer">
            <p>+1 (343) 202-3645</p>
            <p>fernanda@landinc.com</p>
        </div>
        <div class="social-footer">
            <div class="social-media">
                <a><img src="images/instagram.svg"></a>
                <a><img src="images/twitter.svg"></a>
                <a><img src="images/facebook.svg"></a>
            </div>
            <div class="copyright">
                <p>LandInc &copy 2020</p>
            </div>
        </div>
        <div class="nav-footer">
            <div class="nav-menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                    <ul>
                        <li><a href="content.html">Content</a></li>
                    </ul>
                    <ul>
                        <li> <a href="about.html">About</a></li>
                    </ul>
                    <ul>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
