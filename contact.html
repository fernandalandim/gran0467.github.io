<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>LandInc - web portfolio</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="images/landinc-logo.png" alt="LandInc logo">
            </div>
            <!-- Regular menu -->
            <div class="nav-menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="content.html">Content</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="active" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <!-- Hamburger menu -->
        <div class="mobile-menu">
            <div id="myLinks">
                <a href="index.html">Home</a>
                <a href="content.html">Content</a>
                <a href="about.html">About</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
            <!-- Hamburger menu icon -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img src="images/bars-solid.svg" alt="Burger menu icon">
            </a>
        </div>
    </header>

    <section>
        <div class="form">
            <form>
                <div class="columns2">
                    <div class="form-name">
                        <label>Name</label>
                        <input class="insert-info" placeholder="Name">
                    </div>
                    <div class="form-email">
                        <label>Email</label>
                        <input class="insert-info" placeholder="Email">
                    </div>
                </div>
                <div class="form-dropdown">
                    <label>Subject</label>
                    <select class="dropdown-info">
                        <option selected>Choose one</option>
                        <option value="partnership">Partnership</option>
                        <option value="feedback">Feedback</option>
                        <option value="hire">Hire me!</option>
                    </select>
                </div>
                <div class="form-textarea">
                    <label>Write your message here:</label>
                    <textarea class="message-box" placeholder="Let me know why are you contacting me"></textarea>
                </div>
                <a href="#" alert("Thank you for reaching out!")>
                    <input type="submit" value="SUBMIT" class="submit-button">
                </a>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container ">
            <div class="contact-footer">
                <div class="contact-phone">
                    <p>+1 (343) 202-3645</p>
                </div>
                <div class="contact-email">
                    <p>fernanda@landinc.com</p>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>LandInc &copy; 2020</p>
        </div>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
