<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- The lines of coding below will target small screens -->
      <source srcset="images/museum-480.jpg 480w,
      images/museum-640.jpg 640w,
      images/museum-960.jpg 960w,
      images/museum-1280.jpg 1280w,
      images/museum-1440.jpg 1440w,
      images/museum-1920.jpg 1920w" media="(max-width: 960px)">
      <!-- The lines of coding below will target large screens -->
      <source srcset="images/museum-960_x_960.jpg 960w,
      images/museum-1280_x_1280.jpg 1280w,
      images/museum-1440_x_1440.jpg 1440w,
      images/museum-1920_x_1920.jpg 1920w" media="(min-width: 960px)">
      <!-- The image bellow is a fallback image and it has to be inside the Picture tag in case the browser can't load the images above -->
      <img src="images/museum.jpg" alt="Photo of a museum">
    </picture>
  </header>
</body>
</html>
